<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="fonts/Senobi-Gothic-Regular.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="fonts/Makinas-4-Square.otf" as="font" type="font/otf" crossorigin>
  <link rel="preload" href="fonts/Makinas-4-Flat.otf" as="font" type="font/otf" crossorigin>
  <link rel="preload" href="fonts/kirin-Regular.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="fonts/851Gkktt_005.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="fonts/002zouver.2-Regular.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="fonts/MADE_Evolve_Sans_Regular_EVO__PERSONAL_USE_.otf" as="font" type="font/otf"
    crossorigin>
  <script src="https://unpkg.com/wanakana"></script>
  <!-- <script src="socket.io/socket.io.js"></script> -->
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>PUZZTYPE</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="welcomeOverlay">
    <div class="welcome">
      <span> </span>
      <span>W</span>
      <span>e</span>
      <span>l</span>
      <span>c</span>
      <span>o</span>
      <span>m</span>
      <span>e</span>
      <span> </span>
      <span>t</span>
      <span>o</span>
      <span> </span>
      <span>P</span>
      <span>U</span>
      <span>Z</span>
      <span>Z</span>
      <span>T</span>
      <span>Y</span>
      <span>P</span>
      <span>E</span>
    </div>
  </div>
  <div id="howToPlayWrapper">
    <div id="howToPlay">
    </div>
    <button class="closeHowToPlay toUseSE">CLOSE HOWTOPLAY</button>
  </div>
  <div id="configWrapper">
    <button class="configButtons mode toUseSE">
      <p id="modeLeft">MODE
        :
      </p>
      <p id="modeRight"></p>
    </button>
    <button class="configButtons style toUseSE">
      <p id="styleLeft">STYLE
        :
      </p>
      <p id="styleRight"></p>
    </button>
    <button class="configButtons interval toUseSE">
      <p id="intervalLeft">INTERVAL (VS CPU ONLY)
        :
      </p>
      <p id="intervalRight"></p>
    </button>
    <button class="configButtons font toUseSE">
      <p id="fontLeft">FONT
        :
      </p>
      <p id="fontRight"></p>
    </button>
    <button class="configButtons gridHorizon toUseSE">
      <p id="gridHorizonLeft">GRID HORIZON 
        <span style="font-size:1.5vh;"> [フィールド横線] </span>
        :
      </p>
      <p id="gridHorizonRight"></p>
    </button>
    <button class="configButtons gridVertical toUseSE">
      <p id="gridVerticalLeft">GRID VERTICAL
        <span style="font-size:1.5vh;"> [フィールド縦線] </span>
        :
      </p>
      <p id="gridVerticalRight"></p>
    </button>
    <button class="configButtons BGM toUseSE">
      <p id="BGMLeft">BGM
        <span style="font-size:1.5vh;">[ spaceキーで試聴 ]</span>
        :
      </p>
      <p id="BGMRight"></p>
    </button>
    <button class="configButtons typeSE toUseSE">
      <p id="typeSELeft">TYPE SOUND
        <span style="font-size:1.5vh;">[ キーを押すと音が出ます ]</span>
        :
      </p>
      <p id="typeSERight"></p>
    </button>
    <button class="configButtons misstypeSE toUseSE">
      <p id="misstypeSELeft">MISSTYPE SOUND :</p>
      <p id="misstypeSERight"></p>
    </button>
    <button class="configButtons deleteSE toUseSE">
      <p id="deleteSELeft">ERASE SOUND :</p>
      <p id="deleteSERight"></p>
    </button>
    <button class="configButtons addWordSE toUseSE">
      <p id="addWordSELeft">ADDWORD SOUND :</p>
      <p id="addWordSERight"></p>
    </button>
    <button class="configButtons attackSE toUseSE">
      <p id="attackSELeft">ATTACK SOUND :</p>
      <p id="attackSERight"></p>
    </button>
    <button class="configButtons warningSE toUseSE">
      <p id="warningSELeft">WARNING SOUND :</p>
      <p id="warningSERight"></p>
    </button>
    <button class="configButtons countdownSE toUseSE">
      <p id="countdownSELeft">COUNTDOWN SOUND :</p>
      <p id="countdownSERight"></p>
    </button>
    <button class="configButtons gameOverSE toUseSE">
      <p id="gameOverSELeft">GAMEOVER SOUND :</p>
      <p id="gameOverSERight"></p>
    </button>
    <button class="configButtons buttonSE toUseSE">
      <p id="buttonSELeft">BUTTON SOUND :</p>
      <p id="buttonSERight"></p>
    </button>
    <button class="configButtons closeConfig toUseSE">CLOSE CONFIG</button>
  </div>
  <div class="door-overlay door-left open-left"></div>
  <div class="door-overlay door-right open-right"></div>
  <div id="titleWrapper">
    <div id="title">
      PUZZTYP<span>E</span>
    </div>
  </div>
  <div class="gameContainer">
    <div id="allGameArea">
      <div id="playerGameArea" class="gameArea">
        <div class="sideWrapper">
          <div class="nextFieldWrapper">
            <div class="nextText">Next</div>
            <div id="playerNext1" class="next next1"></div>
            <div id="playerNext2" class="next"></div>
            <div id="playerNext3" class="next"></div>
            <div id="playerNext4" class="next"></div>
            <div id="playerNext5" class="next next5"></div>
          </div>
          <div id="playerAttackInfoWrapper" class="attackInfoWrapper">
            <div id="playerAttackKind" class="attackInfo attackKind"></div>
            <div id="playerChainBonus" class="attackInfo chainBonus"></div>
            <div id="playerNerfValue" class="attackInfo nerfValue"></div>
          </div>
          <div class="infoFieldWrapper">
            <div class="infoFieldName">KPM</div>
            <div id="kpmplayerInfo" class="infoField"></div>
            <div class="infoFieldName">APM</div>
            <div id="apmplayerInfo" class="infoField"></div>
            <div class="infoFieldName">WPM</div>
            <div id="wpmplayerInfo" class="infoField"></div>
            <div class="infoFieldName infoFieldTime">Time</div>
            <div class="time infoField"></div>
          </div>
        </div>
        <div class="fieldContainer">
          <div class="field-wrapper" style="display: flex;">
            <canvas id="playerStatusField" class="statusField"></canvas>
            <canvas id="playerField" class="field"></canvas>
            <div id="playerChainStyleOverlay" class="chainStyleOverlay"></div>
            <div id="playerEffectOverlay" class="effectOverlay">
              <div id="playerChildEffectOverlay" class="childEffectOverlay"></div>
            </div>
          </div>
          <div class="inputFieldWrapper">
            <canvas id="playerInputField" class="inputField"></canvas>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div id="playerStyle" class="styleWrapper">
        </div>
      </div>
      <div id="opponentGameArea" class="gameArea">
        <div class="sideWrapper">
          <div class="nextFieldWrapper">
            <div class="nextText">Next</div>
            <div id="opponentNext1" class="next next1"></div>
            <div id="opponentNext2" class="next"></div>
            <div id="opponentNext3" class="next"></div>
            <div id="opponentNext4" class="next"></div>
            <div id="opponentNext5" class="next next5"></div>
          </div>
          <div id="opponentAttackInfoWrapper" class="attackInfoWrapper">
            <div id="opponentAttackKind" class="attackInfo attackKind"></div>
            <div id="opponentChainBonus" class="attackInfo chainBonus"></div>
            <div id="opponentNerfValue" class="attackInfo nerfValue"></div>
          </div>
          <div class="infoFieldWrapper">
            <div class="infoFieldName">KPM</div>
            <div id="kpmOpponentInfo" class="infoField"></div>
            <div class="infoFieldName">APM</div>
            <div id="apmOpponentInfo" class="infoField"></div>
            <div class="infoFieldName">WPM</div>
            <div id="wpmOpponentInfo" class="infoField"></div>
            <div class="infoFieldName infoFieldTime">Time</div>
            <div class="time infoField"></div>
          </div>
        </div>
        <div class="fieldContainer">
          <div class="field-wrapper" style="display: flex;">
            <canvas id="opponentStatusField" class="statusField"></canvas>
            <canvas id="opponentField" class="field"></canvas>
            <div id="opponentChainStyleOverlay" class="chainStyleOverlay"></div>
            <div id="opponentEffectOverlay" class="effectOverlay">
              <div id="opponentChildEffectOverlay" class="childEffectOverlay"></div>
            </div>
          </div>
          <div class="inputFieldWrapper">
            <canvas id="opponentInputField" class="inputField"></canvas>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div id="opponentStyle" class="styleWrapper">
        </div>
      </div>
    </div>
    <div id="intervalProgressBar">
      <div id="progressLineLeft"></div>
      <div id="progressLineRight"></div>
    </div>
    <!-- intervalProgressBarの後に以下を追加 -->
    <div id="gameButtons" class="game-buttons">
      <button class="game-button cpu-match toUseSE">CPU Match</button>
      <button class="game-button random-match toUseSE">Random Match</button>
      <button class="game-button room-match toUseSE">Room Match</button>
      <button class="game-button config toUseSE">Config</button>
      <button class="game-button howToPlay toUseSE">How To Play</button>
    </div>
    <div id="animated-background" class="animated-background animated-background--red" data-color="else"></div>
    <div class="gradationBackground"></div>
    <div class="overlay"></div>
  </div>
  <script src="./globals.js"></script>
  <script src="./main.js"></script>
  <script src="./cpu.js"></script>
  <script src="./player.js"></script>

</body>

</html>
